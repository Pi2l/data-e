
services:
  spark-master:
    image: bitnami/spark:latest
    hostname: spark-master
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_HOST=spark-master
    ports:
      - "8080:8080"
      - "127.0.0.1:7077:7077"

  spark-worker:
    image: bitnami/spark:latest
    depends_on:
      - spark-master
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
    deploy:
      replicas: 2

  spark-job:
    image: bitnami/spark:latest
    depends_on:
      - spark-master
    environment:
      - SPARK_MASTER_URL=spark://spark-master:7077
      - DATA_CSV=/app/data/data.csv
    volumes:
      - ./jobs:/app/jobs
      - ./data:/app/data
      - ./out:/app/out
    working_dir: /app/jobs
    command: [ "spark-submit", "--master", "spark://spark-master:7077", "process.py" ]
